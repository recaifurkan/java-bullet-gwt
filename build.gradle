plugins {
    id 'java'
}
ext {
    appName = "gdxBulletGwt"
    gdxVersion = '1.9.9'
   


}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
}

sourceSets.main.java.srcDirs = [ "src/main/java/" ]